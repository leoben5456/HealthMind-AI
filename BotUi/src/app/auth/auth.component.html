<router-outlet></router-outlet>
<div class="container">
  <mat-card>
    <mat-card-content>
      <div style="text-align: center;">
        <h2>Login</h2>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"   class="example-form">
        <!---Username field---->
        <mat-form-field class="example-full-width">
          <mat-label>Username</mat-label>
          <input type="text" matInput [formControl]="usernameFormControl" [errorStateMatcher]="matcher"
              placeholder="Username">
              

          <mat-error *ngIf="usernameFormControl.hasError('required')">
            Username is <strong>required</strong>
          </mat-error>
        </mat-form-field>
         <!---Password field---->
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher"
              placeholder="Password">

          <mat-error *ngIf="passwordFormControl.hasError('email') && !usernameFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <div class="submit_button" style="text-align: center;"><button mat-raised-button color="primary">Login</button></div>
      </form>
      <div style="display: flex; align-items: center; justify-content: center; padding-top:5%;">
        <mat-divider style="width: 40%;"></mat-divider>
        <span style="margin: 0 10px;">OR</span>
        <mat-divider style="width: 40%;"></mat-divider>
      </div>
